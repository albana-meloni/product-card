<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <meta name="description" content="A delicate product preview card component for your e-commerce.">
  <title>Product preview card component | Albana Meloni</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card__img">
        <picture>
          <source srcset="./assets/images/image-product-desktop.jpg" media="(min-width: 768px)">
          <source srcset="./assets/images/image-product-mobile.jpg" media="(min-width: 375px)">
          <img src="./assets/images/image-product-mobile.jpg" alt="Perfume">
      </picture>
      </div>
      <div class="content">
        <span class="content__label">Perfume</span>
        <h3 class="content__title">Gabrielle Essence Eau De Parfum</h3>
        <p class="content__txt">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="content__pricing">
          <span class="price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button class="content__btn"><img src="./assets/images/icon-cart.svg" alt="Cart icon"> Add to Cart</button>
      </div>
    </div>
  </main>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/albana-meloni/" target="_blank">Albana Meloni</a>.</p>
  </div>
</body>
</html>
